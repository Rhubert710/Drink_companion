images/media/drink/4vobt21643844913.jpg", "strImageSource": "https://upload.wikimedia.org/wikipedia/commons/0/0f/Horses_Neck.JPG", "ingredients": ["<a href='/ingredient?i=Cognac'>Cognac</a>", "<a href='/ingredient?i=Ginger Beer'>Ginger Beer</a>", "<a href='/ingredient?i=Angostura Bitters'>Angostura Bitters</a>", "<a href='/ingredient?i=Lemon Peel'>Lemon Peel</a>"]}, {"idDrink": "12798", "strDrink": "Coffee Liqueur", "strInstructions": "Combine coffee, sugar and water. Simmer 1 hour and let cool. Add vanilla and vodka. Age in sealed jar 2 to 3 weeks.", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/ryvtsu1441253851.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Coffee'>Coffee</a>", "<a href='/ingredient?i=Vanilla extract'>Vanilla extract</a>", "<a href='/ingredient?i=Sugar'>Sugar</a>", "<a href='/ingredient?i=Vodka'>Vodka</a>", "<a href='/ingredient?i=Water'>Water</a>"]}, {"idDrink": "12800", "strDrink": "Coffee-Vodka", "strInstructions": "Boil water and sugar until dissolved. Turn off heat. Slowly add dry instant coffee and continue stirring. Add a chopped vanilla bean to the vodka, then combine the cooled sugar syrup and coffee solution with the vodka. Cover tightly and shake vigorously each day for 3 weeks. Strain and filter. Its also best to let the sugar mixture cool completely so the vodka won't evaporate when its added. If you like a smoother feel to the liqueur you can add about 1 teaspoon of glycerine to the finished product.", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/qvrrvu1472667494.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Water'>Water</a>", "<a href='/ingredient?i=Sugar'>Sugar</a>", "<a href='/ingredient?i=Coffee'>Coffee</a>", "<a href='/ingredient?i=Vanilla'>Vanilla</a>", "<a href='/ingredient?i=Vodka'>Vodka</a>", "<a href='/ingredient?i=Caramel coloring'>Caramel coloring</a>"]}, {"idDrink": "17830", "strDrink": "Corn n Oil", "strInstructions": "Cut the half lime in half again. Add the lime, falernum, and bitters to a rocks glass. Muddle. Add the rum. (Aged Barbados rum such as Plantation 5 Year is recommended). Add ice and stir. Float the blackstrap rum on top. Serve with a straw.", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/pk6dwi1592767243.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Lime'>Lime</a>", "<a href='/ingredient?i=Falernum'>Falernum</a>", "<a href='/ingredient?i=Angostura Bitters'>Angostura Bitters</a>", "<a href='/ingredient?i=A\u00f1ejo rum'>A\u00f1ejo rum</a>", "<a href='/ingredient?i=blackstrap rum'>blackstrap rum</a>"]}, {"idDrink": "17250", "strDrink": "Corpse Reviver", "strInstructions": "Shake, strain, straight up, cocktail glass rinsed with absinthe\r\n", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/gifgao1513704334.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Gin'>Gin</a>", "<a href='/ingredient?i=Triple Sec'>Triple Sec</a>", "<a href='/ingredient?i=Lillet Blanc'>Lillet Blanc</a>", "<a href='/ingredient?i=Lemon Juice'>Lemon Juice</a>", "<a href='/ingredient?i=Absinthe'>Absinthe</a>"]}, {"idDrink": "17196", "strDrink": "Cosmopolitan", "strInstructions": "Add all ingredients into cocktail shaker filled with ice. Shake well and double strain into large cocktail glass. Garnish with lime wheel.", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/kpsajh1504368362.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Absolut Citron'>Absolut Citron</a>", "<a href='/ingredient?i=Lime juice'>Lime juice</a>", "<a href='/ingredient?i=Cointreau'>Cointreau</a>", "<a href='/ingredient?i=Cranberry juice'>Cranberry juice</a>"]}, {"idDrink": "14133", "strDrink": "Cosmopolitan Martini", "strInstructions": "Pour all ingredients in mixing glass half filled with ice, shake and strain into chilled Martini glass.", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/upxxpq1439907580.jpg", ia/drink/dif7a31614006331.jpg", "strImageSource": "https://www.instagram.com/p/CKpDNzFFKvl/", "ingredients": ["<a href='/ingredient?i=Cachaca'>Cachaca</a>", "<a href='/ingredient?i=Lime'>Lime</a>", "<a href='/ingredient?i=Elderflower cordial'>Elderflower cordial</a>"]}, {"idDrink": "17246", "strDrink": "Empell\u00f3n Cocina's Fat-Washed Mezcal", "strInstructions": "To ensure that your pork fat is just as delicious as theirs, here\u2019s their adobo marinade and what to do with it (you\u2019ll also need a rack of ribs):\r\n\r\n4 ancho chiles, 8 guajillo chiles and 4 chipotle chiles, plus 4 cloves roasted garlic, half a cup of cider vinegar, a quarter teaspoon of Mexican oregano, 1 teaspoon of ground black pepper, a whole clove, a quarter teaspoon of ground cinnamon and a half teaspoon of ground cumin.\r\n\r\nToast the dried chiles and soak in water for at least an hour until they are rehydrated. Drain and discard the soaking liquid. Combine the soaked chiles with the remaining ingredients and pur\u00e9e until smooth.\r\n\r\nCold smoke a rack of baby back pork ribs by taking a large hotel pan with woodchips on one side and charcoal on the other. Place another, smaller, pan with pork ribs, above the charcoal/woodchip pan. Ignite the charcoal, being careful to not ignite the woodchips. Cover both pans with foil and allow to smoke for 10-15 minutes, until desired level of smoke is achieved, then coat with adobo marinade and wrap in tin foil prior to placing ribs in a 300 degree oven for 7 hours. When the ribs have cooled, strain off the fat and use for the infusion.\r\n\r\nIf you\u2019re having a hard time coming up to the same kind of volume of fat, make up the balance with pork lard from a butcher. To get the same depth of flavor without the ribs, heat up the fat in a pot with a few spoons of the marinade.\r\n\r\nOnce you\u2019ve got your tub of seasoned pork fat in cooled liquid form, pour equal amounts of Ilegal Joven mezcal and fat into a sealable container. Seal the container and give it a really good shake, then put it in the freezer overnight. When the whole thing is separated and congealed, pour it through a fine mesh chinoise. If you don\u2019t have a chinoise, try a fine mesh strainer, or if you don\u2019t have one of those, try spooning off most of the fat. There will be some beads of orange fat left in the strained mezcal: run that through a few layers of cheesecloth (or coffee filters in a pinch) to get rid of the last of it.\r\n\r\nThe mezcal is now ready for drinking, straight-up or in a cocktail. \r\n\r\nHabanero tincture\r\n\r\nSlice habaneros and add 2 ounces Ilegal Joven mezcal.\r\nAllow to sit overnight or until desired level of heat is achieved.\r\nCocktail\r\n\r\nCombine mezcal and chocolate liqueur in a mixing glass with ice and stir for 45 seconds.\r\nStrain into chilled coupe.\r\nCarefully \"sink\" the coffee liqueur down the inside of the coupe over a spoon.\r\nGarnish with 5 drops habanero tincture.", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/osgvxt1513595509.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Mezcal'>Mezcal</a>", "<a href='/ingredient?i=Chocolate liqueur'>Chocolate liqueur</a>", "<a href='/ingredient?i=Coffee liqueur'>Coffee liqueur</a>"]}, {"idDrink": "11338", "strDrink": "English Highball", "strInstructions": "Pour brandy, gin, and sweet vermouth into a highball glass over ice cubes. Fill with carbonated water. Add the twist of lemon peel, stir, and serve. (Ginger ale may be substituted for carbonated water, if preferred.)", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/dhvr7d1504519752.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Brandy'>Brandy</a>", "<a href='/ingredient?i=Gin'>Gin</a>", "<a href='/ingredient?i=Sweet Vermouth'>Sweet Vermouth</a>", "<a href='/ingredient?i=Carbonated water'>Carbonated water</a>", "<a href='/ingredient?i=Lemon peel'>Lemon peel</a>"]}, {"idDrink": "11339", "strDrink": " spberry Liqueur'>Raspberry Liqueur</a>", "<a href='/ingredient?i=pineapple juice'>pineapple juice</a>"]}, {"idDrink": "17248", "strDrink": "French Negroni", "strInstructions": "Add ice to a shaker and pour in all ingredients.\nUsing a bar spoon, stir 40 to 45 revolutions or until thoroughly chilled.\nStrain into a martini glass or over ice into a rocks glass. Garnish with orange twist.", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/x8lhp41513703167.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Gin'>Gin</a>", "<a href='/ingredient?i=Lillet'>Lillet</a>", "<a href='/ingredient?i=Sweet Vermouth'>Sweet Vermouth</a>", "<a href='/ingredient?i=Orange Peel'>Orange Peel</a>"]}, {"idDrink": "11382", "strDrink": "Frisco Sour", "strInstructions": "Shake all ingredients (except slices of lemon and lime) with ice and strain into a whiskey sour glass. Decorate with the slices of lemon and lime and serve.", "strDrinkThumb": "https://www.thecocktaildb.com/images/media/drink/acuvjz1582482022.jpg", "strImageSource": "", "ingredients": ["<a href='/ingredient?i=Blended whiskey'>Blended whiskey</a>", "<a href='/ingredient?i=Benedictine'>Benedictine</a>", "<a href='/ingredient?i=Lemon'>Lemon</a>", "<a href='/ingredient?i=Lime'>Lime</a>", "<a href='/ingredient?i=Lemon'>Lemon</a>", "<a href='/ingredient?i=Lime'>Lime</a>"]}, {"idDrink": "178352", "strDrink": "Fros\u00e9", "strInstructions": "Step 1\r\nPour ros\u00e9 into a 13x9\" pan and freeze until almost solid (it won't completely solidify due to the alcohol), at least 6 hours.\r\n\r\nStep 2\r\nMeanwhile, bring sugar and \u00bd cup water to a boil in a medium saucepan; cook, stirring constantly, until sugar dissolves, about 3 minutes. Add strawberries, remove from heat, and let sit 30 minutes to infuse syrup with strawberry flavor. Strain through a fine-mesh sieve into a small bowl (do not press on solids); cover and chill until cold, about 30 minutes.\r\n\r\nStep 3\r\nScrape ros\u00e9 into a ble
