<!-- component  header -->
<header id="header" style="max-width: 99%; display:flex;">
            
    <!-- Hamburger -->
    {% include "mainApp/sideBarMenu.html" %}
    
    <!-- login - top-right -->
    <top-right 
        style = "margin:8px; margin-left:auto; cursor:pointer; display: flex; align-items: center; gap:8px;"
        onClick= "document.querySelector('#loginModal').style.display = 'block'"
        >
        <!-- { user ? 'userName' : 'login / sign-up'} -->

        <img src="/static/account_icon.png" style="width:24px;">

        <div class="username_div" style="align-self: flex-end;">

            {% if user.is_authenticated %}
                {{user.username}}
            {% else %}
                Login
            {% endif %}

        </div>
        
    </top-right>
</header>

<style>
    #header{
        height: 57px;
        align-items:center;
        /* height: 58px;
        align-items:center; */
    }
</style>
