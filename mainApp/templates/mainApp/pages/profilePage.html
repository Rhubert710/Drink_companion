<script>

    function update_profilePage (){

        profilePage_likedDrinks.innerHTML = profilePage_paint_list(likedDrinks);


        // console.log(likedDrinks.find(i=>i.));
    }


    function profilePage_paint_list ( list ) {

        let liked_objects = list.map( i => allDrinks.find( j => j.idDrink == i ) )

        let html = liked_objects.map( drink => (`
        
            <div class="profilePage-card">

                    <img src="https://www.thecocktaildb.com/images/media/drink/ypl13s1504890158.jpg" alt="">
                    <div>${drink.strDrink}</div>

            </div>
            
        `));

        return html
    }


</script>

<script>

function add_loadingSpinner ( el ) {

    let spinner = document.createElement('div');
    
    // let padding = el.style['padding-left']
    // console.log(getComputedStyle(el)['padding-left']);


    spinner.style['width'] = `${el.innerText.length}ch`;
    
    
    
    
    
    
    spinner.id = 'spinner_container';
    spinner.innerHTML = '<div class="spinner"></div>';

    el.prepend(spinner);





}

</script>
